<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="uft-8">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora basica</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link rel="shortcut icon" href="https://images.emojiterra.com/google/android-oreo/512px/1f60a.png" >
    </head>
    <body>
        <script src="logica.js"></script>
        <div style="max-width: 18rem; background-color:rgb(40, 40, 245)" class="mx-auto card text-bg-primary m-3" >
        <h2 class="m-4">Calculadora</h2>
        <form class=m-4 id="l" >
            <input type="number"placeholder="Primer numero" id="n1">
            <br>
            <br>
            <input type="number"placeholder="Segundo numero" id="n2">
            <br>
            <br>
            <input placeholder="Resultado"  readonly id="resultado">
        </form>
        
        <div class="m-4" >  
            <p>
                <button type="button" class="btn btn-danger" onclick="suma();">+</button>
                <button type="button" class="btn btn-danger" onclick="resta();">-</button>
                <button type="button" class="btn btn-danger" onclick="divicion();">/</button>
                <button type="button" class="btn btn-danger" onclick="multiplicar();">*</button>
                <button type="button" class="btn btn-danger" onclick="limpiar();">C</button>
            </p>
        </div>
        </div>
    </body>
</html>
